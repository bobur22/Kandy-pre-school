{% extends 'layouts/base.html' %}
{% load static %}
{% load crispy_forms_filters %}



{% block header_div %}


    <div class="h_second t_second d-flex justify-content-center align-items-center" id="second">
        <h2 class=" fs-1 font_fv text-white text-center">Register your account.</h2>
    </div>


{% endblock header_div %}

{% block body %}

    <section class="c_section_1 px-lg-5">
        <div class="csection_1 py-5 px-lg-5 my-3 text-center container">
            <div class="row justify-content-center">
                <h3 class="col-md-10 fs-4 fs-md-3 fs-lg-2 fw-lighter font_style_b font_fv mb-4">Register</h3>
            </div>
            <div class="row justify-content-center">
                <form class="col-lg-8 col-12 col-sm-14" method="POST" action="{% url 'register-p' %}">
                    {% csrf_token %}
                    <div class="mb-3 me-4 text-start">
                        {{ form|crispy }}
                    </div>
                    <div class="h_button d-flex justify-content-center pt-3">
                        <button type="submit"
                                class="btn btn-primary py-3 px-5 mt-2 back_style_g font_fp fw-bold fs-6 border-0"
                                style="letter-spacing: 3px; border-radius:8px;">Sign up
                        </button>
                    </div>
                    </form>
            </div>
        </div>
    </section>

{% endblock body %}
